<ui:composition template="templates/mainTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>
    <ui:define name="title">Registration Page</ui:define>
    <ui:define name="content">

        <p:growl id="messages" showDetail="true" autoUpdate="true" closable="true"/>

        <h:panelGroup layout="block" styleClass = "rect">
            <div class = "cont">
                        <h:form styleClass="f1">
                            <h1>Sign up</h1>
                            <p:inputText label="Email" placeholder="Email" value="#{SUC
                            .email}" required="true" styleClass="form-control"/>

                            <p:inputText label="First name" placeholder="First name" value="#{SUC
                            .fname}" required="true" styleClass="form-control"/>

                            <p:inputText label="Last name" placeholder="Last name" value="#{SUC
                            .lname}" required="true" styleClass="form-control"/>

                            <p:password id="pwd1" label="Password" placeholder="Password" value="#{SUC
                            .password1}" match="pwd2" required="true" feedback="true" styleClass="form-control"/>

                            <p:password id="pwd2" label="Repeat" placeholder="Repeat" value="#{SUC
                            .password2}" required="true" styleClass="form-control" />

                            <p:commandButton actionListener="#{SUC
                            .save}" label="" update="messages" value="Submit" styleClass ="btn btn-primary"/>
                            <br/>
                            <a href="">Sign in</a>
                        </h:form>

                        <h:form styleClass="f2">
                            <h1>Sign in</h1>
                            <p:inputText label="Email" placeholder="Email" value="#{SUC
                            .email}" required="true" styleClass="form-control"/>

                            <p:password label="Password" placeholder="Password" value="#{SUC
                            .password1}"  required="true" styleClass="form-control"/>

                            <p:commandButton actionListener="#{SUC
                            .save}" label="" update="messages" value="Let me in" styleClass ="btn btn-primary"/>
                            <br/>
                            <a href="">Create an account</a>
                        </h:form>
                    </div>
        </h:panelGroup>

        <script type="text/javascript">
                    $('a').click(function(event){
                        $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
                        event.preventDefault();
                    });
        </script>

    </ui:define>



</ui:composition>
