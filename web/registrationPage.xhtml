<ui:composition template="templates/mainTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>
    <ui:define name="title">Registration Page</ui:define>

    <ui:define name="content">
        <h:form>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <p:inputText placeholder="Email" value="#{userController.user.email}" required="true"/>
            <br/>
            <p:inputText placeholder="First Name" value="#{userController.user.firstname}" required="true"/>
            <br/>
            <p:inputText placeholder="Last Name" value="#{userController.user.lastname}" required="true"/>
            <p:spacer height="10" />
            <p:separator />
            <h:panelGrid columns="2" id="matchGrid" cellpadding="5">
                <p:password id="pwd1" placeholder="Password" value="#{userController.user.password}" match="pwd2" required="true" feedback="true"/>
                <br/>
                <p:password id="pwd2" placeholder="Repeat" value="#{userController.regPassword2}" required="true"/>
            </h:panelGrid>
            <br/>
            <p:commandButton actionListener="#{userController.signUp()}" update="messages" value="Submit"/>
        </h:form>

    </ui:define>



</ui:composition>
