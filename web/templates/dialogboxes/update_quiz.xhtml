<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
    <body>
        <ui:composition>
            <p:dialog header="Update quiz name" widgetVar="dlg2" modal="true" styleClass="ui content" id="dlg2">
                <h:form styleClass="center">
                    <div class = "ui big input"><p:inputText id="title2" value="#{MQC.quiz.name}" placeholder = "#{MQC.quiz.name}" rendered="true"/></div>
                    <p:commandButton value = "Update" actionListener="#{MQC.renameQuiz}" update="@(#quizes) @(#dlg2)" oncomplete="PF('dlg2').hide()" styleClass="ui black basic button"  />
                    <p:commandButton value = "Cancel" onclick="PF('dlg2').hide()" styleClass="ui black basic button"/>
                </h:form>
            </p:dialog>
        </ui:composition>
    </body>
</html>
