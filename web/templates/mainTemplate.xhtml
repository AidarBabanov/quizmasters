<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <f:facet name="first">
        <meta http-equiv="Content-Type" content='text/html; charset=UTF-8'/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title><ui:insert name="title">Demo Web</ui:insert></title>
    </f:facet>
    <f:facet name="middle">
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/bootstrap.css"/>
    </f:facet>
    <f:facet name="last">
        <h:outputScript name="js/default.js"/>
        <h:outputScript name="js/bootstrap.js"/>
    </f:facet>
</h:head>

<h:body>
    <div class="container">
        <ui:insert name="header">
            <div class="page-header">
                <h1>HEADER</h1>
            </div>
        </ui:insert>
        <ui:insert name="content"><h1>Content</h1></ui:insert>
        <ui:insert name="footer">
            <blockquote>
                <h1>Footer</h1><br/><p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
            </blockquote>
        </ui:insert>
    </div>
</h:body>

</html>
